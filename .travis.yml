language: ruby
sudo: false
rvm: 2.2.3
script: bundle exec rake
env:
  global:
    - NOKOGIRI_USE_SYSTEM_LIBRARIES=true
    - JASMINE_SELENIUM="true"
    - secure: 
    - secure: 
addons:
  sauce_connect:
  - username: $SAUCE_USERNAME
  - access_key: $SAUCE_ACCESS_KEY
matrix:
  include:
    - env:
      - JASMINE_BROWSER="firefox"
      - SAUCE_OS="Windows 8"
      - SAUCE_BROWSER_VERSION="40"
    - env:
      - JASMINE_BROWSER="chrome"
      - SAUCE_OS="Windows 8"
      - SAUCE_BROWSER_VERSION="45"
    - env:
      - JASMINE_BROWSER="internet explorer"
      - SAUCE_OS="Windows 8"
      - SAUCE_BROWSER_VERSION="10"
    - env:
      - JASMINE_BROWSER="internet explorer"
      - SAUCE_OS="Windows 7"
      - SAUCE_BROWSER_VERSION="11"
    - env:
      - JASMINE_BROWSER="safari"
      - SAUCE_OS="OS X 10.11"
      - SAUCE_BROWSER_VERSION="8.1"
    - env:
      - JASMINE_BROWSER="safari"
      - SAUCE_OS="OS X 10.9"
      - SAUCE_BROWSER_VERSION="7.0"
    - env:
      - JASMINE_BROWSER="firefox"
      - SAUCE_OS="OS X 10.10"
      - SAUCE_BROWSER_VERSION="40"
    - env:
      - JASMINE_BROWSER="phantomjs"
      - USE_SAUCE=false

notifications:
  email:
    on_success: never
